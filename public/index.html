<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3438241188942945" crossorigin="anonymous"></script>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-964PQYS7CR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-964PQYS7CR');
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo" onclick="showPage('home')">ğŸŒ¿ Digital Garden</div>
        <div class="header-controls">
            <button id="premium-header-btn" class="premium-btn-header" onclick="handlePremiumClick()">ğŸ‘‘ Premium</button>
            <div class="coin-display">ğŸª™ <span id="coin-count">0</span></div>
            
            <nav class="nav-group">
                <button class="nav-btn active" onclick="showPage('home')">Home</button>
                <button class="nav-btn" onclick="safeNavigate('garden')">Projects</button>
                <button class="nav-btn" onclick="safeNavigate('habits')">Habits</button>
            </nav>
            
            <button id="account-btn" class="account-btn" onclick="openAuthDialog()">ğŸ‘¤ Login</button>
        </div>
    </header>

    <div class="scene-container">
        <div class="bg-particles-wrapper" id="bg-particles-container"></div>
        
        <main>
            <section id="home" class="page-section active center-content">
                <h1 class="hero-title">Grow Your<br>Potential</h1>
                <p class="hero-subtitle">Track habits, grow plants, and earn coins.<br>Your personal digital sanctuary.</p>
                
                <div class="hero-actions">
                    <button class="hero-btn primary" onclick="safeNavigate('garden')">ğŸŒ± Go to Garden</button>
                    <button class="hero-btn secondary" onclick="openShopDialog()">ğŸ›’ Shop Seeds</button>
                </div>
            </section>

            <section id="garden" class="page-section">
                <div class="content-wrapper">
                    <div class="toolbar">
                        <button class="tool-btn" onclick="openPlantDialog()" title="New Project">ğŸŒ±</button>
                        <button class="tool-btn" onclick="openShopDialog()" title="Garden Center">ğŸ›’</button>
                        <button class="tool-btn" id="delete-mode-btn" onclick="toggleDeleteMode()" title="Remove Tool">ğŸ§¤</button>
                    </div>
                    <div id="garden-grid-container" class="garden-grid"></div>
                </div>
            </section>

            <section id="habits" class="page-section">
                <div class="content-wrapper">
                    <div class="toolbar">
                        <button class="tool-btn" onclick="openHabitDialog()" title="New Habit">ğŸ‡</button>
                        <button class="tool-btn" onclick="toggleDeleteMode()" title="Remove Tool">ğŸ§¤</button>
                    </div>
                    <div class="calendar-controls">
                        <button class="nav-arrow" onclick="changeMonth(-1)">â—€</button>
                        <h2 id="calendar-month-label">Month</h2>
                        <button class="nav-arrow" onclick="changeMonth(1)">â–¶</button>
                    </div>
                    <div id="habits-container" class="habits-list"></div>
                </div>
            </section>            
        </main>
    </div>

    <div class="ad-container" id="adsense-container" style="text-align:center; padding:20px; background:rgba(0,0,0,0.2);">
        <div class="ad-placeholder" style="color:#666; font-size:0.8rem;">Advertisement</div>
        </div>

    <dialog id="auth-dialog">
        <div class="dialog-content center-text">
            <h2>Account Access</h2>
            <div id="auth-error" style="color:#ff4444; margin-bottom:10px;"></div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="auth-email" required placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="auth-pass" required placeholder="******">
                </div>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button type="button" class="btn-primary full-width" onclick="performLogin()">Login</button>
                    <button type="button" class="btn-secondary full-width" onclick="performRegister()">Register</button>
                </div>
            </form>
            
            <hr style="border-color:rgba(255,255,255,0.1); margin: 20px 0;">
            <button class="btn-secondary full-width" onclick="continueAsGuest()">Continue as Guest</button>
        </div>
    </dialog>

    <dialog id="plant-dialog" class="large-dialog">
        <form method="dialog" id="plant-form">
            <h2>New Project</h2>
            <div class="form-group"><label>Project Name</label><input type="text" id="plant-title" required></div>
            <div class="form-group"><label>Seed</label><div class="selection-grid" id="plant-type-selector"></div></div>
            <div class="form-group"><label>Pot</label><div class="selection-grid" id="plant-pot-selector"></div></div>
            <div class="form-group">
                <label>Type</label>
                <div class="toggle-group">
                    <button type="button" class="toggle-btn active" id="task-type-check" onclick="setTaskMode('checklist')">Checklist</button>
                    <button type="button" class="toggle-btn" id="task-type-count" onclick="setTaskMode('counter')">Counter</button>
                </div>
            </div>
            <div id="task-input-area" class="form-group"></div>
            <div class="dialog-actions">
                <button type="button" class="btn-secondary" onclick="closePlantDialog()">Cancel</button>
                <button type="submit" class="btn-primary">Plant</button>
            </div>
        </form>
    </dialog>

    <dialog id="habit-dialog">
        <form method="dialog" id="habit-form">
            <h2>New Habit</h2>
            <div class="form-group"><label>Name</label><input type="text" id="habit-title" required></div>
            <div class="form-group"><label>Style</label><div class="selection-grid" id="habit-type-selector"></div></div>
            <div class="dialog-actions">
                <button type="button" class="btn-secondary" onclick="document.getElementById('habit-dialog').close()">Cancel</button>
                <button type="submit" class="btn-primary">Plant</button>
            </div>
        </form>
    </dialog>

    <dialog id="shop-dialog" class="large-dialog">
        <div class="shop-header">
            <h2>Garden Center</h2>
            <div class="shop-tabs">
                <button class="tab-btn active" onclick="renderShopTab('plants')">Seeds</button>
                <button class="tab-btn" onclick="renderShopTab('vines')">Vines</button>
                <button class="tab-btn" onclick="renderShopTab('pots')">Pots</button>
            </div>
        </div>
        <div class="selection-grid" id="shop-grid-container"></div>
        <div class="dialog-actions"><button class="btn-secondary" onclick="document.getElementById('shop-dialog').close()">Close</button></div>
    </dialog>

    <dialog id="premium-dialog">
        <div class="center-text">
            <h1 style="font-size:3rem">ğŸ‘‘</h1>
            <h2>Upgrade to Premium</h2>
            <p>Sync across devices, unlock gold pots, and more!</p>
            <button class="btn-primary full-width" onclick="startCheckout()">Subscribe - $5/mo</button>
            <br><br>
            <button class="btn-secondary" onclick="document.getElementById('premium-dialog').close()">Close</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
